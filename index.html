    <h1>Vehicle Tracking Application</h1>
    <div class="coverImage_Container">
    <img class="coverImage" src="images/Car_tracking.png" alt="a pin on a map with a blurred toy vehicle close by">
    </div>
    <div>
        <h3>Add New Vehicle</h3>
            <form action="" method="">
                <h4>Enter Details</h4>
                <div class="myform">
                    <label for="vehiclereg">Vehicle Reg.:</label>
                    <input type="text" id="vehiclereg" placeholder="Example: BAT3443">
                    <label for="vehicleowner">Vehicle Owner:</label>
                    <input type="text" id="vehicleowner" placeholder="Example: Mulela G.">
                    <label for="phoneno">Phone No.:</label>
                    <input type="text" id="phoneno" placeholder="Example: 0XX-XXX-XXXX">
                </div>
                <div class="buttonContainer">
                    <input type="button" value="Save" id="button">
                </div>
            </form>
        </div>
    </div>
    <div>
        <h3>List Vehicle Details</h3>
        <div>
            <!--add an option to fill in table using JS from inputs-->  
            <table class="mytable">
                <thead>
                    <tr>
                        <th>Reg No.</th>
                        <th>Owner</th>
                        <th>Phone No.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>BAT9595</td>
                        <td>Max</td>
                        <td>091456789</td>
                    </tr>
                    <tr>
                        <td>ABT4546</td>
                        <td>Charles</td>
                        <td>098765432</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<br>
    <div>
        <h3>View Vehicle Changes</h3>
        <div id="charges">

        </div>
        <div class="buttonContainer">
            <input onclick="viewCharges()" class="button" type="text" id="button" value="View">
            <input onclick="clearData()" class="button" type="text" id="button" value="Clear">
        </div>
    </div>
    <script>
        function viewCharges(){
            let x = `
            <ol>
                <li>Expired Fitness - ZMW 100</li>
                <li>Expired Issurance - ZMW 230</li>
            </ol>
            `;
            document.getElementById('charges').innerHTML=x;
        }

        function clearData(){
            let y=``;
            document.getElementById('charges').innerHTML=y;
        }
    </script>
